apiVersion: v1
kind: Namespace
metadata:
  name: helm-local
---
apiVersion: app.k8s.io/v1beta1
kind: Application
metadata:
  labels:
    app: local-helm-gb
  name: guestbook
  namespace: helm-local
spec:
  componentKinds:
  - group: apps.open-cluster-management.io
    kind: Subscription
  selector:
    matchLabels:
      app: local-helm-gb
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: towhichcluster
  namespace: helm-local
spec:
  clusterSelector: {}
---
apiVersion: apps.open-cluster-management.io/v1
kind: Channel
metadata:
  name: helm-ch
  namespace: helm-local
  labels:
    app: local-helm-gb
spec:
  type: HelmRepo
  pathname: https://ianzhang366.github.io/guestbook-chart/
  insecureSkipVerify: true
---
apiVersion: apps.open-cluster-management.io/v1
kind: Deployable
metadata:
  annotations:
    apps.open-cluster-management.io/deployable-version: 0.1.0
    apps.open-cluster-management.io/external-source: gbapp
    apps.open-cluster-management.io/is-local-deployable: "false"
  labels:
    apps.open-cluster-management.io/channel: helm-ch
    apps.open-cluster-management.io/channel-type: HelmRepo
  name: sample-guestbook
  namespace: helm-local
spec:
  template:
    apiVersion: apps.open-cluster-management.io/v1
    kind: HelmRelease
    metadata:
      name: gbapp
    spec:
      chartName: gbapp
      urls: https://ianzhang366.github.io/guestbook-chart/
      version: 0.1.0
---
apiVersion: apps.open-cluster-management.io/v1
kind: Subscription
metadata:
  name: local-sub-test
  namespace: helm-local
  labels:
    app: local-helm-gb

spec:
  channel: helm-local/helm-ch
  name: gbapp
  packageFilter:
    version: "0.1.0"
  placement:
    local: true
  packageOverrides:
  - packageName: nginx-ingress
    packageOverrides:
    - path: spec
      value:
        defaultBackend:
          replicaCount: 1
